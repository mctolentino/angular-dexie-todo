<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Demo 1</title>
  <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

<div class="container" ng-controller="AppController as ctrl">
  <h1>Demo 1: ToDo</h1>

  <form>
    <input ng-model="ctrl.newTitle" placeholder="Type something"/>
  </form>
  <ul>
  </ul>
  <table class="table table-striped table-condensed"
         style="width: 300px">
    <tbody>
    <tr ng-repeat="todo in ctrl.todos">
      <td ng-bind="todo.text">todo text</td>
      <td width="40px">
        <button ng-click="ctrl.deleteToDo(todo._id)">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script
    src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js"></script>
<script
    src="../Dexie.js"></script>
<script src="app.js"></script>
</body>
</html>
